<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/master.css">
    <!-- <link rel="stylesheet" href="css/progress.css"> -->
    <title>Farmer's Market</title>
  </head>
  <body class="bodi">  
         <!-- NavBar -->
         <div class="navbar" id="navbar">
               <div class="space1">
                   <button id="sideBarToggler"><i class="fas fa-bars"></i></button>
               </div>
               <div class="navmaterial" id="navmaterial">
                    <div class="flex0" id="flex0">
                        <div class="logo-name" id="logo-name">
                           Farmarket
                        </div>
                    </div>
                    <div class="flex" >
                        <form class="flex search-form" id="submit">
                            <input type="text" id="search" placeholder="Search Your Crops">
                            <button class="search-btn" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="flex2 " id="flex2 ">
                        <div class="flex20">
                            <li class="orders " id="orders">Login</li>
                            <li class="home " id="home">Home</li>
                            <li class="entry " id="entry">Orders</li>
                        </div>
                    </div>
                    
                </div>
               <div class="space2"></div>
         </div>
         <!-- SideBar -->
         <div class="sidebar " id="sidebar">
                <div class="profile" id="profile">
                    <img class="showoff" src="images/d12.jpg" alt="">
                </div>
                <div class="lundMeraMc">
                    <li class="orders flex20" id="orders-sidebar">Login</li>
                    <li class="home flex20" id="home-sidebar">Home</li>
                    <li class="entry flex20" id="entry-sidebar">Orders</li>
                </div>
          </div>

         <div class="main" id="main">
             <div class="grids">
                 <p>Harsh</p>
             </div>
         </div> 
        
        <!-- Sign In Sign Up PopUp Container -->
        <div class="pop-container hideContainer" id="pop-container">
            <div class="closebtn" id="closebtn">
                <i class="close fas fa-times" id="close"></i>
            </div>
            <div class="main">
                <div class="top-btn">
                    <button class="btn-top-sign-in one" id="btn-top-sign-in">Sign In</button>
                    <button class="btn-top-sign-up " id="btn-top-sign-up">Sign Up</button>
                </div>
                    
                <div class="loginform">
                    <form action="">
                        <div class="inputgmail">
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="inputpass">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="inputpass2" id="inputpass2">
                            <input type="password" placeholder="Confirm Passwowrd">
                        </div>
                        <!-- <div class="sellerorbuyer" id="sellerorbuyer">
                            <select class="choose" id="choose">
                                <option value="0">Select User Type:</option>
                                <option value="1">Seller</option>
                                <option value="2">Buyer</option>
                            </select>
                        </div> -->
                        <div class="remember forget" id="forget">
                            <small><button>Remember</button></small>
                            <small><button>Forget</button></small>
                        </div>
                        <div class="signin">
                            <button class="btn-sign-in" id="btn-sign-in">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Sign In Sign Up PopUp Container -->
     <script src="js/script.js"></script>

</html>
