<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/master.css">
    <!-- <link rel="stylesheet" href="css/progress.css"> -->
    <title>Farmer's Market</title>
  </head>
  <body>     
      <div class="main">
            <div class="top-btn">
                <button class="btn-top-sign-in">Sign In</button>
                <button class="btn-top-sign-up">Sign Up</button>
            </div>
                 
            <div class="loginform">
                <form action="">
                    <div class="inputgmail">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="inputpass">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="remember forget" id="forget">
                        <small><button>Remember</button></small>
                        <small><button>Forget</button></small>
                    </div>
                    <div class="signin">
                        <button class="btn-sign-in">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
        
     <script src="js/script.js"></script>
  </body>
</html>
